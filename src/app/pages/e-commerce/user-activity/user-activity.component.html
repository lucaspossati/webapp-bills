<nb-card size="giant">

  <nb-card-header>
    <span>Monthly Expenses</span>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of spents">

      <div class="visited-date">
        {{ item.month.name }}
      </div>

      <div class="visited-pages-count">
        <div class="caption">Spent</div>
        <div class="value">$ {{ item.spent }}</div>
      </div>

      <div class="visited-percentages">
        <div class="caption">Spending above salary</div>
        <div class="delta value" [class.up]="item.deltaUp" [class.down]="!item.deltaUp">
          <nb-icon [icon]="item.deltaUp ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
          {{ item.spendPercentageAbove }}%
        </div>
      </div>

    </nb-list-item>
  </nb-list>

</nb-card>
